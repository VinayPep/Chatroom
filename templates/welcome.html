<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        background-color: #ABBAEA;
    }
    
    .headtxt {
        height: 80px;
        margin: 20px;
        border: 5px solid;
        background-color: #FBD603;
    }
    
    .in {
        color: #fff;
        text-transform: uppercase;
        text-decoration: none;
        background: #60a3bc;
        padding: 20px;
        border-radius: 50px;
        display: inline-block;
        border: none;
        font-weight: 1000;
        color: black;
        transition: all 0.4s ease 0s;
    }
    
    .in:hover {
        text-shadow: 0px 0px 6px rgba(255, 255, 255, 1);
        -webkit-box-shadow: 0px 5px 40px -10px rgba(0, 0, 0, 0.57);
        -moz-box-shadow: 0px 5px 40px -10px rgba(0, 0, 0, 0.57);
        transition: all 0.4s ease 0s;
        background-color: #4CAF50;
        color: white;
    }
    
    .out {
        color: #fff;
        text-transform: uppercase;
        text-decoration: none;
        background: #60a3bc;
        padding: 20px;
        font-weight: 1000;
        text-color: black;
        border-radius: 50px;
        display: inline-block;
        border: none;
        color: black;
        transition: all 0.4s ease 0s;
    }
    
    .out:hover {
        text-shadow: 0px 0px 6px rgba(255, 255, 255, 1);
        -webkit-box-shadow: 0px 5px 40px -10px rgba(0, 0, 0, 0.57);
        -moz-box-shadow: 0px 5px 40px -10px rgba(0, 0, 0, 0.57);
        transition: all 0.4s ease 0s;
        background-color: #d62e2e;
        color: white;
    }
</style>

<body>
    <div class="headtxt">
        <h1> Welcome to our CHATROOM {{data}}</h1>
    </div>
    <button class="in"><a href = "group">Group Chat</button>
    <button class="in"><a href = "personal">Personal Chat</button>
    <button class="out"><a href = "signin">Logout</button>


</body>

</html>
